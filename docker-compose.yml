version: '3.7'

services:

  # IMPORTANT: Don't expose /data directory.
  # If you need to get token, just run the following command after the service is up:
  #   $ docker-compose exec -T vault cat /data/keys/vault.root.token
  vault:
    build:
      context: .
      dockerfile: Dockerfile
#    image: bloxstaking/key-vault:latest
    ports:
      - 8200:8200
    environment:
      VAULT_ADDR: http://127.0.0.1:8200
      VAULT_API_ADDR: http://127.0.0.1:8200
      VAULT_CLIENT_TIMEOUT: "30s"
      UNSEAL: "true"
    # command: server -dev -dev-root-token-id=root -dev-plugin-dir=./vault/plugins
    cap_add:
      - IPC_LOCK
    restart: unless-stopped

  vault-image:
    image: bloxstaking/key-vault:version-0.0.16
    ports:
      - 8200:8200
    volumes:
      - ./data:/data
      - ./policies:/policies
    environment:
      VAULT_ADDR: http://127.0.0.1:8200
      VAULT_API_ADDR: http://127.0.0.1:8200
      VAULT_CLIENT_TIMEOUT: "30s"
      UNSEAL: "true"
    # command: server -dev -dev-root-token-id=root -dev-plugin-dir=./vault/plugins
    cap_add:
      - IPC_LOCK
    restart: unless-stopped
