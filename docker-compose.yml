version: '3.7'

services:

  vault:
    build:
      context: .
      dockerfile: Dockerfile
#    image: bloxstaking/key-vault:latest
    ports:
      - 8200:8200
    volumes:
      - ./data:/data
      - ./keys:/keys
    environment:
      VAULT_ADDR: http://127.0.0.1:8200
      VAULT_API_ADDR: http://127.0.0.1:8200
      VAULT_CLIENT_TIMEOUT: "30s"
      UNSEAL: "true"
    # command: server -dev -dev-root-token-id=root -dev-plugin-dir=./vault/plugins
    cap_add:
      - IPC_LOCK

  vault-image:
    image: bloxstaking/key-vault:version-0.0.4
    ports:
      - 8200:8200
    volumes:
      - ./data:/data
      - ./keys:/keys
    environment:
      VAULT_ADDR: http://127.0.0.1:8200
      VAULT_API_ADDR: http://127.0.0.1:8200
      VAULT_CLIENT_TIMEOUT: "30s"
      UNSEAL: "true"
    # command: server -dev -dev-root-token-id=root -dev-plugin-dir=./vault/plugins
    cap_add:
      - IPC_LOCK
