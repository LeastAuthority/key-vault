---
apiVersion: v1
kind: Service
metadata:
  name: vault-plugin-secrets-svc-int
  namespace: REPLACE_NAMESPACE
  annotations:
    "service.beta.kubernetes.io/aws-load-balancer-internal": "0.0.0.0/0"
  labels:
    app: vault-plugin-secrets
spec:
  type: LoadBalancer
  ports:
    - port: 8200
      protocol: TCP
      targetPort: 8200
      name: port8200
  selector:
    app: vault-plugin-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: vault-plugin-secrets-svc
  namespace: REPLACE_NAMESPACE
  labels:
    app: vault-plugin-secrets
spec:
  type: ClusterIP
  ports:
    - port: 80
      protocol: TCP
      targetPort: 8200
      name: port8200
  selector:
    app: vault-plugin-secrets
---
apiVersion: REPLACE_API_VERSION 
kind: Deployment
metadata:
  labels:
    app: vault-plugin-secrets
  name: vault-plugin-secrets
  namespace: REPLACE_NAMESPACE
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: vault-plugin-secrets
  template:
    metadata:
      labels:
        app: vault-plugin-secrets
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution: 
            nodeSelectorTerms:
            - matchExpressions:
              - key: node.kubernetes.io/instance-type
                operator: In
                values:
                - r4.large
      containers:
      - name: vault-plugin-secrets
        image: REPLACE_DOCKER_REPO:REPLACE_IMAGETAG 
        imagePullPolicy: Always
        securityContext:
          capabilities:
            add:
              - IPC_LOCK
        ports:
        - containerPort: 8200
          name: port8200
        volumeMounts:
        - mountPath: "/data/"
          name: data
        env:
        - name: VAULT_ADDR
          value: "http://vault.stage.bloxinfra.com:8200"

        - name: VAULT_API_ADDR
          value: "http://vault.stage.bloxinfra.com:8200"

        - name: UNSEAL
          value: "true"
      volumes:
      - persistentVolumeClaim:
          claimName: vault-plugin-secrets
        name: data
