---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: vault-plugin-secrets
  namespace: REPLACE_NAMESPACE
  annotations:
    kubernetes.io/ingress.class: nginx-internal
  labels:
    app: vault-plugin-secrets
spec:
  rules:
  - host: 'vault.stage.bloxinfra.com'
    http:
      paths:
      - backend:
          serviceName: vault-plugin-secrets-svc
          servicePort: 80
        path: /
---
apiVersion: v1
kind: Service
metadata:
  name: vault-plugin-secrets-svc
  namespace: REPLACE_NAMESPACE
  labels:
    app: vault-plugin-secrets
spec:
  type: ClusterIP
  ports:
    - port: 80
      protocol: TCP
      targetPort: 8200
      name: port8200
  selector:
    app: vault-plugin-secrets
---
apiVersion: REPLACE_API_VERSION 
kind: Deployment
metadata:
  labels:
    app: vault-plugin-secrets
  name: vault-plugin-secrets
  namespace: REPLACE_NAMESPACE
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vault-plugin-secrets
  template:
    metadata:
      labels:
        app: vault-plugin-secrets
    spec:
      containers:
      - name: vault-plugin-secrets
        image: REPLACE_DOCKER_REPO:REPLACE_IMAGETAG 
        imagePullPolicy: Always
        args: ["server"]
        securityContext:
          capabilities:
            add:
              - IPC_LOCK
        ports:
        - containerPort: 8200
          name: port8200
        volumeMounts:
        - mountPath: "/data/"
          name: data
        env:
        - name: VAULT_ADDR
          value: "http://vault.stage.bloxinfra.com"

        - name: VAULT_API_ADDR
          value: "http://vault.stage.bloxinfra.com"
      volumes:
      - persistentVolumeClaim:
          claimName: vault-plugin-secrets
        name: data
