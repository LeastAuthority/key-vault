---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: key-vault
  namespace: REPLACE_NAMESPACE
spec:
  hosts:
  - "vault.REPLACE_DOMAIN_SUFFIX"
  gateways:
  - key-vault
  http:
  - route:
    - destination:
        host: key-vault-svc
        port:
          number: 80
---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: key-vault
  namespace: REPLACE_NAMESPACE
spec:
  selector:
    istio: ingressgateway-int
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "vault.REPLACE_DOMAIN_SUFFIX"
---
apiVersion: v1
kind: Service
metadata:
  name: key-vault-svc
  namespace: REPLACE_NAMESPACE
  labels:
    app: key-vault
spec:
  type: ClusterIP
  ports:
    - port: 80
      protocol: TCP
      targetPort: 8200
      name: port8200
  selector:
    app: key-vault
---
apiVersion: REPLACE_API_VERSION 
kind: Deployment
metadata:
  labels:
    app: key-vault
  name: key-vault
  namespace: REPLACE_NAMESPACE
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: key-vault
  template:
    metadata:
      labels:
        app: key-vault
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution: 
            nodeSelectorTerms:
            - matchExpressions:
              - key: node.kubernetes.io/instance-type
                operator: In
                values:
                - r4.large
      containers:
      - name: key-vault
        image: REPLACE_DOCKER_REPO:REPLACE_IMAGETAG 
        imagePullPolicy: Always
        securityContext:
          capabilities:
            add:
              - IPC_LOCK
        ports:
        - containerPort: 8200
          name: port8200
        volumeMounts:
        - mountPath: "/data/"
          name: data
        env:
        - name: VAULT_ADDR
          value: "http://vault.REPLACE_DOMAIN_SUFFIX"

        - name: VAULT_API_ADDR
          value: "http://vault.REPLACE_DOMAIN_SUFFIX"

        - name: UNSEAL
          value: "true"
      volumes:
      - persistentVolumeClaim:
          claimName: key-vault
        name: data
